<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Refeitório</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #reader {
            width: 100%;
            height: 100vh;
        }
        #result {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: green;
            font-weight: bold;
            z-index: 10; /* Para garantir que o texto fique acima do leitor */
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <p id="result"></p>

    <!-- Adicionando o som -->
    <audio id="success-sound" src="success.mp3" preload="auto"></audio>

    <script>
        const reader = new Html5Qrcode("reader");

        // Inicia o leitor QR Code
        reader.start(
            { facingMode: "user" }, // Câmera frontal
            {
                fps: 10, // Frames por segundo
                qrbox: { width: 400, height: 400 } // Tamanho da caixa de leitura (ajustado para 400x400)
            },
            (decodedText) => {
                // Requisição ao servidor
                fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ qr_data: decodedText })
                })
                .then(response => response.json())
                .then(data => {
                    // Exibe a mensagem de confirmação
                    const resultElement = document.getElementById("result");
                    resultElement.innerText = data.message;

                    // Toca o som de sucesso
                    const successSound = document.getElementById("success-sound");
                    successSound.play();

                    // Limpa a mensagem após 3 segundos
                    setTimeout(() => {
                        resultElement.innerText = "";
                    }, 3000);
                });
            },
            (errorMessage) => {
                console.error(errorMessage); // Mensagens de erro no console
            }
        );
    </script>
</body>
</html>
