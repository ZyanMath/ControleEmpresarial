<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Refeitório</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #reader {
            width: 100%;
            height: 100vh;
        }
        #result {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: green;
            font-weight: bold;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <p id="result"></p>

    <!-- Adicionando o som -->
    <audio id="success-sound" src="success.mp3" preload="auto"></audio>

    <script>
        const reader = new Html5Qrcode("reader");
        const scriptUrl = "https://script.google.com/macros/s/AKfycbxpqgeJTY8DoCagvrDIYnZpUtUqczlZrbgnx8PjgJwtHmppXj1nY0sAKJcJeegKyv1PHQ/exec";

        // Inicia o leitor QR Code
        reader.start(
            { facingMode: "environment" }, // Câmera traseira
            {
                fps: 10, // Frames por segundo
                qrbox: { width: 400, height: 400 } // Tamanho da caixa de leitura
            },
            async (decodedText) => {
                // Exibe a mensagem de confirmação
                const resultElement = document.getElementById("result");
                resultElement.innerText = "Lendo: " + decodedText;

                // Toca o som de sucesso
                const successSound = document.getElementById("success-sound");
                successSound.play();

                // Envia os dados para o AppsScript
                try {
                    const data = { id: decodedText.split(",")[0], name: decodedText.split(",")[1] }; // Ajuste conforme o padrão do QR code
                    const response = await fetch(scriptUrl, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(data),
                    });

                    if (response.ok) {
                        const jsonResponse = await response.json();
                        resultElement.innerText = jsonResponse.message;
                    } else {
                        resultElement.innerText = "Erro ao salvar os dados.";
                    }
                } catch (error) {
                    console.error("Erro na requisição:", error);
                    resultElement.innerText = "Erro ao comunicar com o servidor.";
                }

                // Limpa a mensagem após 3 segundos
                setTimeout(() => {
                    resultElement.innerText = "";
                }, 3000);
            },
            (errorMessage) => {
                console.error(errorMessage); // Mensagens de erro no console
            }
        );
    </script>
</body>
</html>
